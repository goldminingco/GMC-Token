# =============================================================================
# CONFIGURA칂칏ES DE INTEGRA칂츾O
# =============================================================================
integrations:
  github:
    repository: "gmc-ecosystem/gmc-token"
    branch_protection: true
    required_reviews: 2
    
  slack:
    webhook_url: "${SLACK_WEBHOOK_URL}"
    channels:
      alerts: "#gmc-alerts"
      deployments: "#gmc-deployments"
      security: "#gmc-security"
      
  monitoring:
    prometheus:
      enabled: true
      port: 9090
    grafana:
      enabled: true
      port: 3000
    elk_stack:
      enabled: true
      elasticsearch_port: 9200
      
  vault:
    enabled: true
    url: "${VAULT_URL}"
    auth_method: "kubernetes"
    
# =============================================================================
# TEMPLATES DE CONFIGURA칂츾O
# =============================================================================
templates:
  keypair_generation:
    algorithm: "ed25519"
    entropy_source: "/dev/urandom"
    backup_required: true
    
  program_deployment:
    verify_build: true
    test_before_deploy: true
    backup_before_upgrade: true
    
  monitoring_setup:
    metrics_collection: true
    log_aggregation: true
    alert_rules: true
    dashboard_creation: true