# Configura칞칫es centralizadas para todos os ambientes

version: "1.0"
last_updated: "2024-12-19"

# =============================================================================
# CONFIGURA칂칏ES GLOBAIS
# =============================================================================
global:
  project_name: "GMC Ecosystem"
  version: "1.0.0"
  rust_version: "1.75.0"
  anchor_version: "0.30.1"
  solana_version: "1.18.24"
  node_version: "18.x"
  
  # Timeouts globais
  timeouts:
    connection: 30000      # 30s
    transaction: 60000     # 60s
    deployment: 1800000    # 30min
    
  # Limites de retry
  retry_limits:
    max_attempts: 5
    backoff_multiplier: 2
    initial_delay: 1000

# =============================================================================
# DEVNET - DESENVOLVIMENTO
# =============================================================================
devnet:
  metadata:
    name: "Development Network"
    description: "Ambiente para desenvolvimento e testes r치pidos"
    purpose: "Itera칞칚o r치pida e prototipagem"
    
  network:
    cluster: "devnet"
    rpc_urls:
      primary: "https://api.devnet.solana.com"
      fallback:
        - "https://solana-devnet.g.alchemy.com/v2/demo"
        - "https://devnet.helius-rpc.com/?api-key=demo"
    commitment: "confirmed"
    
  security:
    level: "basic"
    require_multisig: false
    max_transaction_size: 1000000
    deployment_timeout: 300000  # 5 min
    verification_required: false
    audit_required: false
    
  sol_management:
    target_balance: 25.0
    minimum_balance: 5.0
    airdrop_amount: 2.0
    max_airdrop_attempts: 50
    collection_strategies:
      - "cli_airdrop"
      - "faucet_rotation"
      - "buffer_recovery"
      - "auxiliary_wallets"
    
  wallets:
    deployer: "./keypairs/devnet/deployer.json"
    admin: "./keypairs/devnet/admin.json"
    team: "./keypairs/devnet/team.json"
    treasury: "./keypairs/devnet/treasury.json"
    marketing: "./keypairs/devnet/marketing.json"
    airdrop: "./keypairs/devnet/airdrop.json"
    
  programs:
    gmc_token: "TBD"  # Ser치 definido ap칩s deploy
    gmc_staking: "TBD"
    gmc_ranking: "TBD"
    gmc_vesting: "TBD"
    gmc_treasury: "TBD"
    
  tokenomics:
    total_supply: 100000000
    distribution:
      staking_pool: 70000000
      pre_ico: 8000000
      reserve: 10000000
      treasury: 2000000
      marketing: 6000000
      airdrop: 2000000
      team: 2000000
      
  fees:
    transfer_fee_basis_points: 50  # 0.5%
    staking_entry_fees: [10, 5, 2.5, 1, 0.5]  # Por tier
    burn_for_boost_fee: 0.8  # USDT
    
  monitoring:
    enabled: true
    log_level: "debug"
    metrics_retention: "7d"
    alerts:
      slack: false
      email: false
      
  deployment:
    auto_deploy: true
    rollback_enabled: true
    backup_required: false
    approval_required: false

